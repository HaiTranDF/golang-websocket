<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket UI</title>
  </head>
  <body>
    <div id="currentTime"></div>

    <script>
      var currentTimeElement = document.getElementById("currentTime");
      var socket = new WebSocket("ws://localhost:8080/ws");

      socket.onmessage = function (event) {
        var currentTime = event.data;

        // Update the UI with the received current time
        updateUI(currentTime);
      };

      function updateUI(currentTime) {
        // Update the current time in the UI
        currentTimeElement.innerHTML = "Current Time: " + currentTime;
      }
    </script>
  </body>
</html>
